<nav class="nav-menu">
  <ul>
    {% assign sorted_pages = site.pages | sort: "priority" %}
    {% for node in sorted_pages %}
      {% if node.priority %}
      <li class="{% if node.title == page.title %}active{% endif %}"><a href="{{ node.url }}">{{ node.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
