<nav class="nav-menu">
  <ul>
    {% assign sorted_pages = site.pages | sort: "priority" %}
    {% for node in sorted_pages %}
      {% if node.priority %}
      <li {% if node.title == page.title %}class="active"{% endif %}><a href="{{ site.url }}{{ node.url }}">{{ node.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
