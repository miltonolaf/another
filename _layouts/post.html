---
layout: default
fluid: true
---
<article class="post mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-9 col-xl-7">
        <header class="post-header mb-3">
          <h1 class="mt-0 mb-0">{{ page.title }}</h1>
          <time class="body-sm" datetime="{{ page.date | date: '%Y-%m-%d' }}"><strong>{{ page.date | date: "%B %d, %Y"}}</strong></time>
        </header>
        <section class="post-content">
          {{ content }}
        </section>
      </div>
    </div>
  </div>
</article>
