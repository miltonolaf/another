---
layout: default
fluid: true
---

<article>
  <div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-6 col-xl-4">
      <header class="post-header">
        <h1 class="mb-lg">{{ page.title }}</h1>
      </header>
    </div>
    <div class="col-12 col-md-6 col-xl-7 p-0">
      <img src="https://openai.com/content/images/2018/07/195A4726-2.jpg" alt="" class="mt-3">
    </div>
  </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-9 col-xl-7">
        <section class="post-content">
          {{ content }}
        </section>
      </div>
    </div>
  </div>
</article>
