---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 col-xl-7">
      <header class="post-header">
        <h1 class="mb-lg">{{ page.title }}</h1>
      </header>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-9 col-xl-7">

      <div class="ais-Container">
        <div class="ais-SearchIcon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13.33 13.33" class="ais-Searsh-svg"><path d="M13.14 12.19l-2.46-2.45a6 6 0 1 0-.94.94l2.45 2.46a.7.7 0 0 0 .48.19.66.66 0 0 0 .47-.19.68.68 0 0 0 0-.95zM1.33 6a4.67 4.67 0 1 1 8 3.29 4.67 4.67 0 0 1-8-3.29z"></path></svg>
        </div>
        <div id="searchbox" class="ais-SearchBox"></div>
        <div class="ais-PoweredBy"></div>
      </div>
      <ul class="posts-feed" id="hits">
        {% for post in site.posts %}
          <li class="post-node">
            <a class="post-link" href="{{ post.url | relative_url }}">
              <span class="post-title">{{ post.title }}</span>
              <time class="post-date">{{ post.date | date: "%B %d, %Y" }}</time>
            </a>
          </li>
       {% endfor %}
      </ul>
    </div>
  </div>
</div>
<div id="pagination"></div>


{% include algolia.html %}
