---
layout: default
---
<div class="{% if page.content_width == "large"%}col-12 col-md-10 col-xl-8{% else %}col-12 col-md-10 col-lg-9 col-xl-7{% endif %} pt-4 pt-lg-5 page-wrap" role="main">
  <button id="menu-toggle" class="btn">Menu</button>
  <article>
    {%- if page.page_title -%}
      <header class="post-header">
        <h1 class="mb-4">{{ page.title }}</h1>
      </header>
    {%- endif -%}
    <section {%- if page.post_content -%} class="post-content"{%- endif -%}>
      {{ content }}
    </section>
  </article>
</div>
